<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="pokemon.js"></script>
    <title>Pokédex</title>
</head>

<body>
    <div id="vue">
        <button v-on:click="prev">Vorige</button>
        <input type="number" v-model="id" v-on:input="getPokemon(id)">
        <button v-on:click=" next">Volgende</button>
        <h1>PokéDex</h1>
        <h2>{{name}} zijn Pokédex nummer is {{id}} </h2>
        <img :src="spriteUrl" alt="" class="container">

        <div id="badge">
            <p>{{type}}</p>
        </div>
        <div>
            <p id="info">{{flavor}}</p>
        </div>
        <div>
            <ul>
                <p>{{moves[0].name}}</p>
                <p>{{moves[1].name}}</p>
                <p>{{moves[2].name}}</p>
                <p>{{moves[3].name}}</p>
                <p>{{moves[4].name}}</p>
            </ul>
        </div>
        <div>
            <a :href="'https://en.wikipedia.org/wiki/List_of_generation_I_Pok%C3%A9mon#' + name">wikipedia</a>

        </div>
        <footer>
            <p id="copyright">© sander dierckx</p>
        </footer>
    </div>
</body>

</html>
