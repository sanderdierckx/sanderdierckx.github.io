<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Syne+Mono&display=swap"
        rel="stylesheet">
    <script defer src="pokemon.js"></script>
    <title>Pokédex</title>
</head>

<body>
    <div id="vue">
        <div id="controls">
            <button v-on:click="prev">Vorige</button>
            <input id="input" type="number" v-model="id" v-on:input="getPokemon(id)">
            <button v-on:click=" next">Volgende</button>

        </div>
        <h1>PokéDex</h1>
        <div class="flex-container">
            <div>
                <h2 id="naam">{{name}}</h2>
                <h2 id="id"> #{{id}}</h2>

            </div>
            <img :src="spriteUrl" alt="" class="container">

            <div class="badge">
                <p :id="type">{{type}}</p>
            </div>
            <div>
                <p id="info">{{flavor}}</p>
            </div>
            <div id="aanvallen-levels">
                <ul id="list-aanvallen">
                    <li v-for="move in moves" :key="moves.name">
                        <p>{{move.name}}</p>
                    </li>
                </ul>
                <ul id="list-levels">
                    <li v-for="move in moves" :key="moves.level">
                        <p id="level">{{move.level}}</p>
                    </li>
                </ul>
            </div>

        </div>

        <div>
            <footer>
                <a :href="'https://en.wikipedia.org/wiki/List_of_generation_I_Pok%C3%A9mon#' + name">wikipedia</a>
                <p id="copyright">© sander dierckx</p>
            </footer>

        </div>
    </div>
    </div>
</body>

</html>
